<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/ThreeBSP.js"></script>
    <script>
        var scene, cude;

        function initScene() {
            scene = new THREE.Scene();
        }

        function updateControls() {
            controls.update();
        }
        var camera;

        function initCamera() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;
            camera.position.y = 40;
            camera.position.x = 20;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
            scene.add(camera);
            // controls = new THREE.OrbitControls(camera);
            // controls.addEventListener('change', updateControls);
        }

        var renderer;

        function initRender() {
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }
        var light;

        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1);
            // 位置不同，方向光作用于物体的面也不同，看到的物体各个面的颜色也不一样
            light.position.set(0, 0, 1);
            scene.add(light);
        }

        function initObject() {
            // 坐标轴
            var axis = new THREE.AxisHelper(20);
            // 在场景中添加坐标轴
            scene.add(axis);

            // 地面
            var floor = new THREE.BoxGeometry(70, 100, 1);
            var floorMaterial = new THREE.MeshBasicMaterial({
                color: '#87CEEB',
                wireframe: false
            });
            // var texture = THREE.ImageUtils.loadTexture("add-price.jpg", null, function(t) {});
            // texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            // texture.repeat.set(40, 40);
            // var material = new THREE.MeshBasicMaterial({
            //     map: texture
            // });
            var floorCube = new THREE.Mesh(floor, floorMaterial);
            scene.add(floorCube);
            floorCube.rotation.x += 0.5 * Math.PI;

            // 墙面

            // 创建墙面材料

            /************各个面设置不同的纹理*********/
            var matArray = [new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            }), new THREE.MeshBasicMaterial({
                color: 0xafc0ca
            }), new THREE.MeshBasicMaterial({
                color: 0xd6e4ec
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            })];
            var faceMaterial = new THREE.MeshFaceMaterial(matArray);

            var matArray = [new THREE.MeshBasicMaterial({
                color: 0xafc0ca
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            }), new THREE.MeshBasicMaterial({
                color: 0xd6e4ec
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            }), new THREE.MeshBasicMaterial({
                color: 0x9cb2d1
            })];
            var faceMaterial1 = new THREE.MeshFaceMaterial(matArray);

            // 合成立方体
            var cubeGeometry = new THREE.BoxGeometry(1, 10, 60);
            var cube = new THREE.Mesh(cubeGeometry, faceMaterial1);
            cube.position.x = -15;
            cube.position.y = 5;
            cube.position.z = 0;
            scene.add(cube);
            // 墙面1
            var cubeGeometry = new THREE.BoxGeometry(1, 10, 60);
            var cube = new THREE.Mesh(cubeGeometry, faceMaterial);
            cube.position.x = 15;
            cube.position.y = 5;
            cube.position.z = 0;
            scene.add(cube);

            // 墙面2
            var cubeGeometry = new THREE.BoxGeometry(1, 10, 30);
            var cube = new THREE.Mesh(cubeGeometry, faceMaterial1);
            cube.position.x = 0;
            cube.position.y = 5;
            cube.position.z = 30;
            cube.rotation.y += 0.5 * Math.PI;
            scene.add(cube);

            // 墙面3
            var cubeGeometry = new THREE.BoxGeometry(1, 10, 30);
            var cube = new THREE.Mesh(cubeGeometry); // 设置墙面位置
            cube.position.x = 0;
            cube.position.y = 5;
            cube.position.z = -30;
            cube.rotation.y += 0.5 * Math.PI;

            // 门
            var door = new THREE.BoxGeometry(1, 8, 9);
            // 创建门材料
            var door_cube = new THREE.Mesh(door);
            // 设置门位置
            door_cube.position.x = 0;
            door_cube.position.y = 5;
            door_cube.position.z = -30;
            door_cube.rotation.y += 0.5 * Math.PI;


            var sphere1BSP = new ThreeBSP(cube);
            var cube2BSP = new ThreeBSP(door_cube);

            resultBSP = sphere1BSP.subtract(cube2BSP);
            result = resultBSP.toMesh();
            result.material.shading = THREE.FlatShading;
            result.geometry.computeFaceNormals();
            result.geometry.computeVertexNormals();
            result.material.needsUpdate = true;
            result.geometry.buffersNeedUpdate = true;
            result.geometry.uvsNeedUpdate = true;
            scene.add(result);
        }

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initControls() { //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.maxPolarAngle = 1.5; //上下翻转的最大角度
            controls.minPolarAngle = 0.3; //上下翻转的最小角度
            controls.enableZoom = true;
            controls.autoRotate = false;
            controls.minDistance = 5;
            controls.maxDistance = 2500;
            controls.enablePan = false;
        }

        function onWindowResize() { //窗口变动触发的函数
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            render();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            render(); //更新控制器
            controls.update();
            requestAnimationFrame(animate);
        }

        function init() {
            initRender();
            initScene();
            initCamera();
            initControls()
            initLight();
            initObject();
            animate();
            window.onresize = onWindowResize;
        }
        init();
    </script>
</body>

</html>
